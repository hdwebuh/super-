<body>
    <div class="game-container">
        <h1>ğŸšª è¶…çº§å¤§å¼€é—¨</h1>
        <div class="target-display" id="targetDisplay">è¶…çº§å¤§å¼€é—¨</div>
        
        <div class="game-scene">
            <div class="cat-scene">
                <div class="cat-wrapper" id="catWrapper">
                    <div class="cat-image">
                        <img src="img/cat.png" alt="çŒ«å’ª" id="catImg">
                    </div>
                </div>
            </div>
            
        <div class="item" data-index="0">ğŸ§»</div>
        <div class="item" data-index="1">ğŸ¥•</div>
        <div class="item" data-index="2">ğŸ­</div>
        </div>
        
        <div class="controls">
            <button class="btn primary" id="startBtn">å¼€å§‹æ¸¸æˆ</button>
            <button class="btn" id="awesomeBtn" disabled>çœŸæ£’ï¼</button>

    <script>
        class SimpleCatGame {
            constructor() {
                this.items = ['ğŸ§»', 'ğŸ¥•', 'ğŸ­'];
                this.currentTargetIndex = -1;
                this.isPlaying = false;
                this.targetAngle = 0;
                this.currentAngle = 0;
                this.rotationDirection = 1;
                this.rotationInterval = null;
                this.currentItemIndex = -1;
                this.mickeySoundInterval = null;
                this.paperSoundInterval = null;
                this.carrotSoundInterval = null;
                
                this.initElements();
                this.bindEvents();
                this.checkImage();
            }

            initElements() {
                this.targetDisplay = document.getElementById('targetDisplay');
                this.catWrapper = document.getElementById('catWrapper');
                this.startBtn = document.getElementById('startBtn');
                this.awesomeBtn = document.getElementById('awesomeBtn');
                this.result = document.getElementById('result');
                this.itemElements = document.querySelectorAll('.item');
                this.catImg = document.getElementById('catImg');
            }

            startGame() {
                this.currentTargetIndex = Math.floor(Math.random() * 3);
                this.isPlaying = true;
                this.startBtn.disabled = true;
                this.awesomeBtn.disabled = false;
                this.result.textContent = '';
                this.result.className = 'result';
                
                this.targetDisplay.textContent = `è¯·è®©çŒ«å’ªæŒ‡å‘ï¼š${this.items[this.currentTargetIndex]}`;
                
                // æ’­æ”¾çŒ«å£°éŸ³æ•ˆ
                this.playCatSound();
                
                // æ ¹æ®ç›®æ ‡ç‰©å“æ’­æ”¾ç›¸åº”éŸ³æ•ˆå¾ªç¯
                if (this.currentTargetIndex === 2) {
                    this.startMickeySoundLoop();
                } else if (this.currentTargetIndex === 0) {
                    this.startPaperSoundLoop();
                } else if (this.currentTargetIndex === 1) {
                    this.startCarrotSoundLoop();
                }
                
                // è®¾ç½®ç›®æ ‡è§’åº¦
                this.setTargetAngle(this.currentTargetIndex);
                this.startOscillation();
                
                // æ·»åŠ å¼€å§‹åŠ¨ç”»æ•ˆæœ
                this.targetDisplay.style.animation = 'none';
                setTimeout(() => {
                    this.targetDisplay.style.animation = 'pulse 0.5s ease';
                }, 10);
            }

            setTargetAngle(itemIndex) {
                // ä¸‰ä¸ªç‰©å“çš„è§’åº¦å®šä¹‰ - æ¯30åº¦ä¸€ä¸ªç‰©å“
                const angles = [0, 30, 60];  // ç¬¬ä¸€ä¸ªã€ç¬¬äºŒä¸ªã€ç¬¬ä¸‰ä¸ªç‰©å“
                this.targetAngle = angles[itemIndex];
                this.currentAngle = angles[0]; // åˆå§‹æŒ‡å‘ç¬¬ä¸€ä¸ªç‰©å“
            }

            startOscillation() {
                this.currentAngle = 0; // ä»0åº¦å¼€å§‹
                this.rotationDirection = -1; // -1ä¸ºé€†æ—¶é’ˆï¼Œ1ä¸ºé¡ºæ—¶é’ˆ
                this.minAngle = -60; // é€†æ—¶é’ˆæœ€å¤§è§’åº¦
                this.maxAngle = 0; // é¡ºæ—¶é’ˆæœ€å¤§è§’åº¦
                this.rotationInterval = setInterval(() => {
                    this.updateOscillation();
                }, 50);
            }

            updateOscillation() {
                // 60åº¦èŒƒå›´å†…æ¥å›æ‘†åŠ¨
                if (this.rotationDirection < 0) {
                    // é€†æ—¶é’ˆè½¬
                    this.currentAngle -= 2;
                    if (this.currentAngle <= this.minAngle) {
                        this.currentAngle = this.minAngle;
                        this.rotationDirection = 1; // æ”¹ä¸ºé¡ºæ—¶é’ˆ
                    }
                } else {
                    // é¡ºæ—¶é’ˆè½¬
                    this.currentAngle += 2;
                    if (this.currentAngle >= this.maxAngle) {
                        this.currentAngle = this.maxAngle;
                        this.rotationDirection = -1; // æ”¹ä¸ºé€†æ—¶é’ˆ
                    }
                }
                
                this.updateRotation();
                this.updateHighlight();
            }

            updateRotation() {
                // æ›´æ–°çŒ«å’ªæ—‹è½¬
                this.catWrapper.style.transform = `rotate(${this.currentAngle}deg)`;
            }

            updateHighlight() {
                // æ¸…é™¤æ‰€æœ‰é«˜äº®
                this.itemElements.forEach(item => {
                    item.classList.remove('highlighted');
                    item.style.boxShadow = '0 5px 15px rgba(0, 0, 0, 0.1)'; // é‡ç½®é˜´å½±
                });
                
                // æ ¹æ®æ—‹è½¬é¡ºåºæ˜ å°„ï¼šç±³è€é¼ â†’èƒ¡èåœâ†’çº¸å·¾å¾ªç¯
                let currentIndex = -1;
                
                if (this.currentAngle >= -60 && this.currentAngle < -40) {
                    currentIndex = 2;  // ç±³è€é¼ ï¼ˆå…ˆæŒ‡å‘ï¼‰
                } else if (this.currentAngle >= -40 && this.currentAngle < -20) {
                    currentIndex = 1;  // èƒ¡èåœï¼ˆä¸­é—´æŒ‡å‘ï¼‰
                } else if (this.currentAngle >= -20 && this.currentAngle <= 0) {
                    currentIndex = 0;  // çº¸å·¾ï¼ˆæœ€åæŒ‡å‘ï¼‰
                }
                
                if (currentIndex >= 0) {
                    this.itemElements[currentIndex].classList.add('highlighted');
                    this.currentItemIndex = currentIndex;
                    
                    // æ—¶é—´å åŠ æœºåˆ¶ï¼šçº¸å·¾(0)å’Œç±³è€é¼ (2)æ—¶é—´å åŠ ï¼Œå¢å¼ºæ•ˆæœ
                    if (currentIndex === 0 || currentIndex === 2) {
                        // å åŠ æ•ˆæœï¼šæ›´å¤§çš„é˜´å½±å’Œå‘å…‰
                        this.itemElements[currentIndex].style.boxShadow = '0 30px 80px rgba(255, 107, 107, 1), 0 0 40px rgba(255, 107, 107, 0.4)';
                        this.itemElements[currentIndex].style.transform = 'scale(1.15)';
                    } else {
                        // èƒ¡èåœæ­£å¸¸é«˜äº®
                        this.itemElements[currentIndex].style.boxShadow = '0 20px 50px rgba(78, 205, 196, 0.6)';
                        this.itemElements[currentIndex].style.transform = 'scale(1.05)';
                    }
                }
            }

            checkAnswer() {
                if (!this.isPlaying) return;
                
                clearInterval(this.rotationInterval);
                this.stopMickeySoundLoop();  // åœæ­¢ç±³è€é¼ éŸ³æ•ˆå¾ªç¯
                this.stopPaperSoundLoop();    // åœæ­¢çº¸å·¾éŸ³æ•ˆå¾ªç¯
                this.stopCarrotSoundLoop();   // åœæ­¢èåœéŸ³æ•ˆå¾ªç¯
                this.isPlaying = false;
                
                const isCorrect = this.currentItemIndex === this.currentTargetIndex;
                
                if (isCorrect) {
                    this.result.textContent = 'ğŸ‰ å®Œç¾ï¼çŒ«å’ªæŒ‡å‘æ­£ç¡®ï¼';
                    this.result.className = 'result success';
                    this.playAwesomeSound();  // æ’­æ”¾çœŸæ£’éŸ³æ•ˆ
                    this.playCatSound();      // æ’­æ”¾çŒ«å£°éŸ³æ•ˆ
                    this.showHeartAnimation();  // æ˜¾ç¤ºçˆ±å¿ƒå¥–åŠ±
                    this.createStars(); // åˆ›å»ºæ˜Ÿæ˜Ÿæ•ˆæœ
                } else {
                    const targetItem = this.items[this.currentTargetIndex];
                    const currentItem = this.currentItemIndex >= 0 ? this.items[this.currentItemIndex] : 'æœªçŸ¥ç‰©å“';
                    this.result.textContent = `âŒ å·®ä¸€ç‚¹ï¼åº”è¯¥æŒ‡å‘${targetItem}ï¼Œä½†æŒ‡å‘äº†${currentItem}`;
                    this.result.className = 'result failure';
                }
                
                // é‡ç½®æŒ‰é’®çŠ¶æ€
                this.startBtn.disabled = false;
                this.awesomeBtn.disabled = true;
                
                // å»¶è¿Ÿæ¸…é™¤é«˜äº®
                setTimeout(() => {
                    this.itemElements.forEach(item => item.classList.remove('highlighted'));
                }, 2000);
            }

            showHeartAnimation() {
                const heart = document.createElement('div');
                heart.className = 'heart-animation';
                heart.textContent = 'ğŸ’–';
                
                document.querySelector('.game-scene').appendChild(heart);
                
                // 1ç§’åè‡ªåŠ¨ç§»é™¤
                setTimeout(() => {
                    heart.remove();
                }, 1000);
            }

            createStars() {
                // åˆ›å»ºå¤šä¸ªæ˜Ÿæ˜Ÿæ•ˆæœ
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => {
                        const star = document.createElement('div');
                        star.className = 'star';
                        star.textContent = 'â­';
                        star.style.left = `${40 + Math.random() * 20}%`;
                        star.style.top = `${40 + Math.random() * 20}%`;
                        star.style.fontSize = `${20 + Math.random() * 30}px`;
                        
                        document.querySelector('.game-scene').appendChild(star);
                        
                        setTimeout(() => {
                            star.remove();
                        }, 1000);
                    }, i * 100);
                }
            }

            checkImage() {
